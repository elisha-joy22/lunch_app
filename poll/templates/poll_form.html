{% extends 'base.html' %}

{% block content %}

<style>

    body {
        font-family: 'Roboto', sans-serif;
    }

    .poll-container {
        border: 2px  #007bff; 
        padding: 10px; 
        margin-bottom: 20px; 
        max-width: 400px; 
        margin-left: 0%; 
        margin-right: auto; 
        background-color: #9AD0C2
    }
    

    .submit-btn {
        background-color: #007bff; 
        color: white; 
        border: none; 
        padding: 10px 20px; 
        border-radius: 5px; 
        cursor: pointer; 
        transition: background-color 0.3s; 
    }

    .submit-btn:hover {
        background-color: #0056b3; 
    }

    p {
        font-size: 16px; 
    }

    .poll-value {
        font-weight: 10%; 
        font-size: 18px; 
        margin-left: 10px; 
    }
</style>

<h3>{{ poll.poll_text }}</h3>
<div class="poll-container">
<p>Event Date: <span class="poll-value">{{ poll.event_date_time }}</span></p>
<p>Poll End Date: <span class="poll-value">{{ poll.end_date_time }}</span></p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Send</button> 
</form>
</div>
{% endblock %}
