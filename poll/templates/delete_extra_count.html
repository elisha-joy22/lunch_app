{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/delete_extra_count.css' %}">


<h2>Are you sure to delete the Extra Count you added?</h2>
<div class="poll-container">
    <p style="margin-right: 20px;">Depertment : {{ extra_count.department}}</p>
    <div class="event-details">
      <p style="margin-right: 20px;">Depertment : {{ extra_count.count }}</p>
    </div>
    <div class="poll_extra_count_delete">
          <div class="poll_extra_count_delete_item">
            <a href="{{ basic_url }}polls/poll_extra_count?poll_id={{ poll_id }}" class="btn btn-secondary">Go Back</a>
          </div>
          <div class="poll_extra_count_delete_item">
            <a href="{{ basic_url }}polls/delete_poll_extra_count?id={{ extra_count.id }}&delete=True" class="btn btn-danger">Delete</a>
          </div>
</div>


  </div>


{% endblock %}
