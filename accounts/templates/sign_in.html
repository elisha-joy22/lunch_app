<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Basic styling for the page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .btn-slack {
            background-color: #36c5f0;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-slack:hover {
            background-color: #2eb7ed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign In</h2>
        <p>Welcome to our website. Sign in with Slack to continue.</p>
        <a href="{{basic_url}}accounts/user/oauth/start" id="slack-link" class="btn-slack">Sign in with Slack</a>
    </div>
</body>

</html>
