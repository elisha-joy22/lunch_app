<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styling */
        /* Adjustments to maintain consistency with Bootstrap */
        body {
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 100px;
            text-align: center;
            padding-bottom: 20px; /* Added padding to bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        

        .header{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: horizontal;
            
        }

        .logo-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 150px; /* Set the width of the image */
            height: auto; /* Allow the height to adjust proportionally */
            margin-right: 20px;
        }

        .logo-container p {
            background-color: rgba(255, 255, 255, 0.7); /* Add background color with transparency */
            padding: 5px 10px; /* Add padding to the text */
            border-radius: 5px; /* Add border-radius for rounded corners */
        }

        .welcome-text {
            text-align: left; /* Align the text to the left */
        }

        .welcome-text h2 {
            margin-bottom: 2.5rem;
        }

        .welcome-text p {
            margin-bottom: 0px;
        }

        .btn-container {
            margin-top: 20px; /* Added margin to create space between the text and button */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sign In Section -->
        <div class="logo-container">
            <div>
                <img src="https://image.shutterstock.com/image-vector/lunch-time-logo-icon-vector-260nw-1732010599.jpg" alt="Logo">                
            </div>
            <div class="welcome-text">
                <h2>Sign In</h2>
                <p>Welcome to Entri Lunch.</p>
                <p>Sign in with Slack to continue.</p>
                <!-- Sign In Button -->
                <div class="btn-container">
                    <a href="{{basic_url}}accounts/user/oauth/start" id="slack-link" class="btn btn-primary">Sign in with
                        Slack</a>
                </div>
            </div>
        </div>

        <!-- Image and Text -->
    </div>

    <!-- Bootstrap JS (Optional, if you need Bootstrap JS functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
