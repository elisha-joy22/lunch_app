{% extends 'base.html' %}

{% block content %}
<style>
    .poll-container {
        border: 2px solid #007bff;
        padding: 10px; 
        margin-bottom: 20px; 
        max-width: 400px; 
        margin-left: 0%; 
        margin-right: auto; 
      }
</style>

<div class="profile-info">
    <h2>My Profile</h2>
    <div class="poll-container">
        <img src="{{ user.picture_url }}" alt="User Image">
        <p>Name: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Slack_Id: {{ user.slack_id }}</p>
    </div>    
</div>
{% endblock %}
