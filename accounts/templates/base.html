{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="{{ basic_url }}accounts/user/profile" class="nav-link d-lg-none">
                <img src="{{ user.picture_url }}" alt="Profile Image" class="profile-image">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ basic_url }}polls/my_polls">My Polls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ basic_url }}polls/active_polls">Active Polls</a>
                    </li>
                </ul>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link d-none d-lg-block" href="{{ basic_url }}accounts/user/profile">
                        <img src="{{ user.picture_url }}" alt="Profile Image" class="profile-image">
                    </a>
                    <a class="nav-link" href="{{ basic_url }}accounts/user/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (Optional, if you need Bootstrap JS functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
