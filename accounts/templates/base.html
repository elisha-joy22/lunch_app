<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        /* Basic styling for navbar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 10px 20px; /* Adjusted padding */
            height: 60px; /* Adjusted height */
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 14px 10px 14px; /* Adjusted padding */
            text-decoration: none;
        }

        .navbar .right-links {
            float: right; /* Move right-aligned links to the right */
        }

        .navbar .block:hover {
            background-color: #ddd;
            color: black;
        }

        /* Rounded profile image */
        .profile-image {
            border-radius: 50%; /* Make the image round */
            width: 40px; /* Adjusted width */
            height: 40px; /* Adjusted height */
            margin: -10px 10px 10px 10px; /* Added margin for spacing */
        }

        /* Exclude hover effect on profile image */
        .profile-image:hover {
            background-color: transparent;
            color: #f2f2f2; /* Change the color back to the default */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a class="block" href="/">Home</a>
        <a class="block" href="{{ basic_url }}polls/my_polls">My Polls</a>
        <a class="block" href="{{ basic_url }}polls/active_polls">Active Polls</a>
        <div class="right-links">
            <a href="{{ basic_url }}accounts/user/profile">
                <img src="{{ user.picture_url }}" alt="Profile Image" class="profile-image">
            </a>
            <a class="block" href="{{ basic_url }}accounts/user/logout">Logout</a>
        </div>
    </div>

    <!-- Page content -->
    <div style="padding:20px">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
